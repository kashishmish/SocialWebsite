{% load static%}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="{% static 'js/validate.js'%}"></script>
<link rel="stylesheet" href="{% static 'css/register.css'%}">
<!------ Include the above in your HEAD tag ---------->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <script>src="{% static 'js/validate.js' %}"</script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Sign up</title>
</head>
<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            
          </ul>
          <ul class="navbar-nav ml-auto">
            
            <li class="nav-item"><a class="nav-link" href="login"><i class="fas fa-lock"></i> </span> Login</a></li>
          </ul>
        </div>  
      </nav>
<main class="my-form">
    <div class="cotainer">
                        {%if messages%}
                            {%for i in messages%}
                            <h4 class="text-danger text-center">{{i}}</h4>
                            {%endfor%}
                            {%endif%}
                        <div class="row justify-content-center">
                        <div class="col-md-8">
                        <div class="card">
                        <div class="card-header">Register</div>
                        <div class="card-body">
                            <form name="my-form" onsubmit="return validate()" action="register" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <label for="full_name" class="col-md-4 col-form-label text-md-right">Full Name</label>
                                    <div class="col-md-6">
                                        <input type="text" onblur="name_confirm();" id="full_name" class="form-control" name="name">
                                    </div>
                                    <span id="name_status"></span>
                                </div>

                                <div class="form-group row">
                                    <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                                    <div class="col-md-6">
                                        <input type="text" onblur="email_confirm();" id="full_email" class="form-control" name="email">
                                    </div>
                                    <span id="email_status"></span>
                                </div>

                                <div class="form-group row">
                                    <label for="user_name" class="col-md-4 col-form-label text-md-right">User Name</label>
                                    <div class="col-md-6">
                                        <input type="text" onblur="username_confirm();"id="full_username" class="form-control" name="username">
                                    </div>
                                    <span id="username_status"></span>
                                </div>

                                <div class="form-group row">
                                    <label for="photo" class="col-md-4 col-form-label text-md-right">Profile picture</label>
                                    <div class="col-md-6">
                                        <input type="file" id="photo" class="form-control" name="picture">
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label for="permanent_address" class="col-md-4 col-form-label text-md-right">Enter Password</label>
                                    <div class="col-md-6">
                                        <input type="password" onblur="password_confirm()" id="full_password" class="form-control" name="pas">
                                    </div>
                                    <span id="password_status"></span>
                                </div>
                                
                                <div class="form-group row">
                                    <label for="present_address" class="col-md-4 col-form-label text-md-right">Confirm Password</label>
                                    <div class="col-md-6">
                                        <input type="password"onblur="c_password_confirm()" id="full_c_password" class="form-control" name="c_pas">
                                    </div>
                                    <span id="c_password_status"></span>
                                </div>

                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary">
                                        Register
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
