{%extends 'index.html'%}
{%load static%}
{%block content%}
<div class="container">
    <center>
      {%if toppost%}
    {%for i in toppost%}
    
       <div class="card mdb-color bg-light text-center z-depth-2 shadow" >
           <div class="card-body">
             <div class="card-header">{{i.username}}</div><div class="card-header">{{i.datetime}}</div>
             <div class="card-title">{{i.title}}</div>
             <img src="/media/{{i.img}}" alt="" height="200px" width="200px" >
             <a href="/view_post/{{i.id}}" class="btn btn-warning" style="width:100%">View This Post</a>
               <button onclick="desc('{{i.id}}')"id="kash{{i.id}}" class="btn btn-info" style="width:100%">View Full Post</a><button>
               <span style="display: none;" id="{{i.id}}"><p class="white-text mb-0">{{i.description}}</p></span>
               <div class="like">
               {% if i.id in reacting.reacting1%}
                 <a href="/like/{{i.id}}/5"class="btn btn-success"><i class="fa fa-thumbs-up" style="font-size:16px"></i>{{i.like}}</a>
                 <a href="/dislike/{{i.id}}/5"class="btn btn-danger"><i class="fa fa-thumbs-o-down" style="font-size:16px"></i>{{i.dislike}}</a>
               {% elif i.id in reacting.reacting2 %}
               <a href="/like/{{i.id}}/5"class="btn btn-primary"><i class="fa fa-thumbs-o-up" style="font-size:16px"></i>{{i.like}}</a>
             <a href="/dislike/{{i.id}}/5"class="btn btn-info"><i class="fa fa-thumbs-up" style="font-size:16px"></i>{{i.dislike}}</a>
             {%else%}
             <a href="/like/{{i.id}}/5"class="btn btn-primary"><i class="fa fa-thumbs-o-up" style="font-size:16px"></i>{{i.like}}</a>
             <a href="/dislike/{{i.id}}/5"class="btn btn-danger"><i class="fa fa-thumbs-o-down" style="font-size:16px"></i>{{i.dislike}}</a>
             {%endif%}
             </div>
             </div>
       </div>

   {%endfor%}
   {%else%}
   <h4>No Posts Yet</h4>
   {%endif%}
</center>
</div>

   
 </div>
{%endblock%}
